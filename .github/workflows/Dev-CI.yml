name: Build & Release Dev (Human Connection OS)

on:
  push:
    branches: [ "dev", "develop", "feature/*" ]
  workflow_dispatch:

jobs:
  # ---------------------------------------------------
  # 1. DEV BUILD (Android arm64 + Server Linux x64)
  # ---------------------------------------------------
  build-dev:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.26.0'
          cache: true
          cache-dependency-path: server/go.sum
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'master'
          cache: true
      
      - name: Build Dev Release via Makefile
        run: make release-dev
      
      - uses: actions/upload-artifact@v4
        with:
          name: WaterParty-Dev-Artifacts
          path: release/dev/*

  # ---------------------------------------------------
  # 2. DEV RELEASE
  # ---------------------------------------------------
  create-dev-release:
    needs: build-dev
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download Dev Artifacts
        uses: actions/download-artifact@v4
        with:
          name: WaterParty-Dev-Artifacts
          path: .

      - name: Update Static Dev Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: dev
          name: Water Party Development Build
          body: |
            ## ðŸš§ Development Build - Latest
            
            This is an automated development build of the Water Party ecosystem.
            
            ### ðŸ“± App
            - **Android (ARM64)**: Optimized development APK.
            
            ### âš¡ Server
            - **Linux x64**: Go server binary.
            
            *Build triggered by push to dev or feature branch.*
          files: |
            WaterParty-Dev-arm64.apk
            partyserver-dev-linux-amd64
          draft: false
          prerelease: true
          generate_release_notes: false
