name: Build & Release TapTalk

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

permissions:
  contents: write # Required to create Releases

jobs:
  # ---------------------------------------------------
  # 1. ANDROID BUILD (Universal + Splits)
  # ---------------------------------------------------
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter pub get

      # 1. Build UNIVERSAL APK (Fat APK for all devices)
      - name: Build Universal APK
        run: flutter build apk --release
      
      # Move it immediately so the next build doesn't delete it
      - name: Rename Universal APK
        run: mv build/app/outputs/flutter-apk/app-release.apk TapTalk-Universal.apk

      # 2. Build SPLIT APKs (arm64, armv7, x86_64)
      - name: Build Split APKs
        run: flutter build apk --release --split-per-abi

      # Rename the split files to readable names
      - name: Rename Split APKs
        run: |
          mv build/app/outputs/flutter-apk/app-arm64-v8a-release.apk TapTalk-Android-arm64.apk
          mv build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk TapTalk-Android-armv7.apk
          mv build/app/outputs/flutter-apk/app-x86_64-release.apk TapTalk-Android-x86.apk

      # Upload ALL of them
      - uses: actions/upload-artifact@v4
        with:
          name: TapTalk-Android-All
          path: TapTalk-*.apk

  # ---------------------------------------------------
  # 2. LINUX BUILD
  # ---------------------------------------------------
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev libespeak-ng-dev espeak-ng
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter config --enable-linux-desktop
      - run: flutter pub get
      - run: flutter build linux --release
      
      - name: Compress Build
        run: tar -czvf TapTalk-Linux.tar.gz -C build/linux/x64/release/bundle .
        
      - uses: actions/upload-artifact@v4
        with:
          name: TapTalk-Linux
          path: TapTalk-Linux.tar.gz

  # ---------------------------------------------------
  # 3. WEB BUILD
  # ---------------------------------------------------
  build-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter pub get
      - run: flutter build web --release
      
      - name: Compress Build
        run: zip -r TapTalk-Web.zip build/web
        
      - uses: actions/upload-artifact@v4
        with:
          name: TapTalk-Web
          path: TapTalk-Web.zip

  # ---------------------------------------------------
  # 4. AUTOMATIC RELEASE
  # ---------------------------------------------------
  create-release:
    needs: [build-android, build-linux, build-web]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get Version from Pubspec
        id: get_version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //' | tr -d ' ')
          echo "Detected Version: $VERSION"
          echo "APP_VERSION=$VERSION" >> $GITHUB_ENV

      - name: Download all Artifacts
        uses: actions/download-artifact@v4
        with:
          path: all_artifacts

      - name: Move artifacts to root
        run: |
          mv all_artifacts/TapTalk-Android-All/*.apk .
          mv all_artifacts/TapTalk-Linux/*.tar.gz .
          mv all_artifacts/TapTalk-Web/*.zip .

      - name: Create or Update Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.APP_VERSION }}
          name: Release v${{ env.APP_VERSION }}
          files: |
            *.apk
            *.tar.gz
            *.zip
          draft: false
          prerelease: false