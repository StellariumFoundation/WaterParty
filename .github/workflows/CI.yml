name: Build & Release Water Party App

on:
  push:
    branches: [ "main", "master" ]
    paths-ignore:
      - 'server/**' # Skips running App CI if only server files changed
  workflow_dispatch:

jobs:
  # ---------------------------------------------------
  # 1. ANDROID BUILD
  # ---------------------------------------------------
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'master'
          cache: true
      
      - name: Install Dependencies
        run: |
          flutter clean
          flutter pub get

      - name: Build Universal APK
        run: |
          flutter build apk --release 
          # Move universal to prevent deletion by the split command
          mv build/app/outputs/flutter-apk/WaterParty-release.apk ./WaterParty-Universal-release.apk || true
          
      - name: Build ABI-Specific APKs
        run: |
          flutter build apk --release --split-per-abi 
          mv build/app/outputs/flutter-apk/WaterParty-*.apk ./ || true
      
      - name: Build Android App Bundle
        run: |
          flutter build appbundle --release 
          mv build/app/outputs/bundle/release/*.aab ./WaterParty.aab || true
            
      - uses: actions/upload-artifact@v4
        with:
          name: WaterParty-Android
          path: |
            *.apk
            *.aab

  # ---------------------------------------------------
  # 2. LINUX BUILD
  # ---------------------------------------------------
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev libespeak-ng-dev espeak-ng
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'master'
          cache: true
          
      - name: Build Linux via Makefile
        run: make build-linux

      - name: Compress Build
        run: tar -czvf WaterParty-Linux.tar.gz -C build/linux/x64/release/bundle .
        
      - uses: actions/upload-artifact@v4
        with:
          name: WaterParty-Linux
          path: WaterParty-Linux.tar.gz

  # ---------------------------------------------------
  # 3. WEB BUILD
  # ---------------------------------------------------
  build-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'master'
          cache: true
          
      - name: Build Web via Makefile
        run: make build-web
      
      - name: Compress Build
        run: zip -r WaterParty-Web.zip build/web
        
      - uses: actions/upload-artifact@v4
        with:
          name: WaterParty-Web
          path: WaterParty-Web.zip

  # ---------------------------------------------------
  # 4. AUTOMATIC APP RELEASE
  # ---------------------------------------------------
  create-app-release:
    needs: [build-android, build-linux, build-web]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Extract Version from pubspec.yaml
        id: get_version
        run: |
          VERSION=$(grep 'version: ' pubspec.yaml | sed 's/version: //')
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Download all Artifacts
        uses: actions/download-artifact@v4
        with:
          path: all_artifacts

      - name: Move artifacts to root
        run: |
          find all_artifacts/ -name "*.apk" -exec mv {} . \;
          find all_artifacts/ -name "*.aab" -exec mv {} . \;
          find all_artifacts/ -name "WaterParty-Linux.tar.gz" -exec mv {} . \;
          find all_artifacts/ -name "WaterParty-Web.zip" -exec mv {} . \;

      - name: Update Static Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: app-v${{ env.VERSION }}
          name: Water Party App v${{ env.VERSION }}
          body: |
            ## ðŸš€ Human Connection OS - App v${{ env.VERSION }}
            
            This is an automated production build of the Water Party Client Ecosystem.
            
            ### ðŸ“± Mobile
            - **Android (Universal)**: All-in-one APK.
            - **Android (ARM64/ARM32/x86_64)**: Optimized per device architecture.
            - **Android (AAB)**: For Play Store submission.
            
            ### ðŸ’» Desktop & Web
            - **Linux**: Compressed binary bundle.
            - **Web**: Optimized JavaScript release.
            
            *Release version synchronized with pubspec.yaml*
          files: |
            *.apk
            *.aab
            WaterParty-Linux.tar.gz
            WaterParty-Web.zip
          draft: false
          prerelease: false
          make_latest: true