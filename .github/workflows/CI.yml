name: Build & Release Water Party

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

permissions:
  contents: write # Required to create Releases

jobs:
  # ---------------------------------------------------
  # 1. ANDROID BUILD (Highly Optimized)
  # ---------------------------------------------------
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'master'
          cache: true # Speed up CI by caching Flutter SDK
      
      - run: flutter pub get

      # 1. Build UNIVERSAL APK
      # --obfuscate: Renames symbols to reduce size and secure code
      # --split-debug-info: Removes debug strings from the compiled code
      - name: Build Universal APK (Obfuscated)
        run: flutter build apk --release --obfuscate --split-debug-info=./debug-info
      
      - name: Rename Universal APK
        run: mv build/app/outputs/flutter-apk/app-release.apk WaterParty-Universal.apk

      # 2. Build SPLIT APKs
      # Applying the same optimization flags to the splits
      - name: Build Split APKs (Obfuscated)
        run: flutter build apk --release --split-per-abi --obfuscate --split-debug-info=./debug-info

      - name: Rename Split APKs
        run: |
          mv build/app/outputs/flutter-apk/app-arm64-v8a-release.apk WaterParty-Android-arm64.apk
          mv build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk WaterParty-Android-armv7.apk
          mv build/app/outputs/flutter-apk/app-x86_64-release.apk WaterParty-Android-x86.apk

      - uses: actions/upload-artifact@v4
        with:
          name: WaterParty-Android-All
          path: WaterParty-*.apk

  # ---------------------------------------------------
  # 2. LINUX BUILD (Stripped Binary)
  # ---------------------------------------------------
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev libespeak-ng-dev espeak-ng
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'master'
          cache: true
          
      - run: flutter config --enable-linux-desktop
      - run: flutter pub get
      
      # Build Release
      - name: Build Linux Release
        run: flutter build linux --release --obfuscate --split-debug-info=./debug-info

      # OPTIMIZATION: Strip the binary to remove unnecessary symbol tables
      # Note: 'water_party' must match your pubspec.yaml name exactly
      - name: Strip Debug Symbols
        run: strip build/linux/x64/release/bundle/water_party

      - name: Compress Build
        run: tar -czvf WaterParty-Linux.tar.gz -C build/linux/x64/release/bundle .
        
      - uses: actions/upload-artifact@v4
        with:
          name: WaterParty-Linux
          path: WaterParty-Linux.tar.gz

  # ---------------------------------------------------
  # 3. WEB BUILD (CanvasKit Optimized)
  # ---------------------------------------------------
  build-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'master'
          cache: true
          
      - run: flutter pub get
      
      # OPTIMIZATION:
      # --web-renderer canvaskit: Best for 'Glassmorphism' visual fidelity and performance
      # --pwa-strategy offline-first: Caches resources for faster subsequent loads
      - name: Build Optimized Web
        run: flutter build web --release --web-renderer canvaskit --pwa-strategy=offline-first
      
      - name: Compress Build
        run: zip -r WaterParty-Web.zip build/web
        
      - uses: actions/upload-artifact@v4
        with:
          name: WaterParty-Web
          path: WaterParty-Web.zip

  # ---------------------------------------------------
  # 4. AUTOMATIC RELEASE
  # ---------------------------------------------------
  create-release:
    needs: [build-android, build-linux, build-web]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get Version from Pubspec
        id: get_version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //' | tr -d ' ')
          echo "Detected Version: $VERSION"
          echo "APP_VERSION=$VERSION" >> $GITHUB_ENV

      - name: Download all Artifacts
        uses: actions/download-artifact@v4
        with:
          path: all_artifacts

      - name: Move artifacts to root
        run: |
          mv all_artifacts/WaterParty-Android-All/*.apk .
          mv all_artifacts/WaterParty-Linux/*.tar.gz .
          mv all_artifacts/WaterParty-Web/*.zip .

      - name: Create or Update Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.APP_VERSION }}
          name: Water Party Release v${{ env.APP_VERSION }}
          files: |
            *.apk
            *.tar.gz
            *.zip
          draft: false
          prerelease: false