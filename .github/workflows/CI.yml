name: Build & Release Water Party

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

permissions:
  contents: write # Required to create Releases

jobs:
  # ---------------------------------------------------
  # 1. ANDROID BUILD (Highly Optimized)
  # ---------------------------------------------------
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'master'
          cache: true
      
      - run: flutter pub get

      # Build APKs once with split-per-abi. 
      # This generates both the specific ABIs and often the combined one.
      - name: Build Optimized APKs
        run: flutter build apk --release --split-per-abi --obfuscate --split-debug-info=./debug-info
      
      - name: Prepare Artifacts
        run: |
          cp build/app/outputs/flutter-apk/app-release.apk WaterParty-Universal.apk || true
          cp build/app/outputs/flutter-apk/app-arm64-v8a-release.apk WaterParty-Android-arm64.apk || true
          cp build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk WaterParty-Android-armv7.apk || true
          cp build/app/outputs/flutter-apk/app-x86_64-release.apk WaterParty-Android-x86.apk || true

      - uses: actions/upload-artifact@v4
        with:
          name: WaterParty-Android-All
          path: WaterParty-*.apk

  # ---------------------------------------------------
  # 2. LINUX BUILD (Stripped Binary)
  # ---------------------------------------------------
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev libespeak-ng-dev espeak-ng
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'master'
          cache: true
          
      - run: flutter config --enable-linux-desktop
      - run: flutter pub get
      
      - name: Build Linux Release
        run: flutter build linux --release --obfuscate --split-debug-info=./debug-info

      # DYNAMIC STRIP: Finds any executable file in the bundle folder and strips it
      - name: Strip Debug Symbols
        run: |
          find build/linux/x64/release/bundle/ -maxdepth 1 -type f -executable -exec strip {} +

      - name: Compress Build
        run: tar -czvf WaterParty-Linux.tar.gz -C build/linux/x64/release/bundle .
        
      - uses: actions/upload-artifact@v4
        with:
          name: WaterParty-Linux
          path: WaterParty-Linux.tar.gz

  # ---------------------------------------------------
  # 3. WEB BUILD (Optimized)
  # ---------------------------------------------------
  build-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'master'
          cache: true
          
      - run: flutter pub get
      
      # On Master Channel, flags have changed. We use basic release which 
      # is now highly optimized for Wasm/CanvasKit automatically.
      - name: Build Optimized Web
        run: flutter build web --release
      
      - name: Compress Build
        run: zip -r WaterParty-Web.zip build/web
        
      - uses: actions/upload-artifact@v4
        with:
          name: WaterParty-Web
          path: WaterParty-Web.zip

  # ---------------------------------------------------
  # 4. AUTOMATIC RELEASE
  # ---------------------------------------------------
  create-release:
    needs: [build-android, build-linux, build-web]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get Version from Pubspec
        id: get_version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //' | tr -d ' ')
          echo "Detected Version: $VERSION"
          echo "APP_VERSION=$VERSION" >> $GITHUB_ENV

      - name: Download all Artifacts
        uses: actions/download-artifact@v4
        with:
          path: all_artifacts

      - name: Move artifacts to root
        run: |
          find all_artifacts/ -name "*.apk" -exec mv {} . \;
          find all_artifacts/ -name "*.tar.gz" -exec mv {} . \;
          find all_artifacts/ -name "*.zip" -exec mv {} . \;

      - name: Create or Update Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.APP_VERSION }}
          name: Water Party Release v${{ env.APP_VERSION }}
          files: |
            *.apk
            *.tar.gz
            *.zip
          draft: false
          prerelease: false